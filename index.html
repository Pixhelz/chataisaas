<head>

  <title>HavucAI â€” AkÄ±llÄ± Sohbet AsistanÄ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0f0f0f;

    .app {
      display: flex;

    /* Header */
    header {

      gap: 12px;
    }

    .logo {
      width: 40px;

      border-radius: 8px;

      align-items: center;
      justify-content: center;

    .brand h1 {
      font-size: 18px;
      font-weight: 600;
      color: #ff6b35;
    }

    .brand p {
      font-size: 12px;
      color: #888;

    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;

    .user-name {

    .btn {
      padding: 8px 16px;

    .btn-secondary {

    .btn-secondary:hover {

    .btn-primary {
      background: #ff6b35;
      color: #fff;
    }

    .btn-primary:hover {
      background: #ff7f4d;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    /* Auth Screen */
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 32px;

    .auth-header {
      text-align: center;
      margin-bottom: 32px;

    .auth-logo {

    .auth-header h2 {

      color: #fff;

    }

    .auth-header p {
      font-size: 14px;
      color: #888;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;

      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff6b35;
    }

    .form-input::placeholder {
      color: #555;
    }

    .form-actions {
      display: flex;

    .form-actions .btn {
      flex: 1;
      padding: 12px;
    }

    .error-message {
      margin-top: 16px;

    }

    /* Chat Screen */
    .chat-container {
      width: 100%;

      display: flex;
      flex-direction: column;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages-area::-webkit-scrollbar {
      width: 8px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: #2a2a2a;
      border-radius: 4px;
    }

    .welcome {
      text-align: center;
      margin: auto 0;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: #1a1a1a;
      border: 2px solid #2a2a2a;

      display: flex;
      align-items: center;

    }

    .welcome h3 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .welcome p {
      font-size: 14px;
      color: #888;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      min-width: 36px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-content {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #ff6b35;
      border-color: #ff6b35;
      color: #fff;
    }

    /* Input Area */
    .input-area {
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      padding: 20px 24px;
    }

    .input-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 48px;
      max-height: 150px;
    }

    .message-input:focus {
      outline: none;
      border-color: #ff6b35;
    }

    .message-input::placeholder {
      color: #555;
    }

    .send-btn {
      padding: 12px 24px;
      background: #ff6b35;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .send-btn:hover:not(:disabled) {
      background: #ff7f4d;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Loading */
    .loading {
      display: flex;
      gap: 6px;
      padding: 12px 16px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #ff6b35;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      padding: 12px 24px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    /* Utility */
    .hidden {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 12px 16px;
      }

      .auth-container {
        padding: 24px;
      }

      .messages-area {
        padding: 16px;
      }

      .message {
        max-width: 90%;
      }

      .input-area {
        padding: 16px;
      }
    }
  </style>
</head>

  <script>
    // State
let messages = [];
let isLoading = false;
let currentUser = null;

// DOM Elements
const $ = (id) => document.getElementById(id);
const authScreen = $('authScreen');
const chatScreen = $('chatScreen');
const loginForm = $('loginForm');
const registerForm = $('registerForm');
const messagesArea = $('messagesArea');
const welcomeMessage = $('welcomeMessage');
const messageInput = $('messageInput');
const sendBtn = $('sendBtn');
const userDisplay = $('userDisplay');
const clearBtn = $('clearBtn');
const logoutBtn = $('logoutBtn');

// Set year
$('year').textContent = new Date().getFullYear();

// Helpers
function showEl(el) {
  el?.classList.remove('hidden');
}

function hideEl(el) {
  el?.classList.add('hidden');
}

function showError(el, msg) {
  el.textContent = msg;
  showEl(el);
}

function hideError(el) {
  hideEl(el);
  el.textContent = '';
}

// Auth UI
function showAuthScreen() {
  showEl(authScreen);
  hideEl(chatScreen);
  userDisplay.textContent = 'Misafir';
}

function showChatScreen() {
  hideEl(authScreen);
  showEl(chatScreen);
  userDisplay.textContent = currentUser || 'KullanÄ±cÄ±';
  setTimeout(scrollToBottom, 100);
}

function showLogin() {
  showEl(loginForm);
  hideEl(registerForm);
  hideError($('loginError'));
  hideError($('registerError'));
}

function showRegister() {
  hideEl(loginForm);
  showEl(registerForm);
  hideError($('loginError'));
  hideError($('registerError'));
}

// Auth Functions
async function checkAuth() {
  try {
    const res = await fetch('/api/check-auth', { credentials: 'include' });
    const data = await res.json();
    if (data.authenticated) {
      currentUser = data.username;
      showChatScreen();
      await loadHistory();
    } else {
      showAuthScreen();
    }
  } catch (err) {
    console.error('Auth check failed:', err);
    showAuthScreen();
  }
}

async function login() {
  const username = $('loginUsername').value.trim();
  const password = $('loginPassword').value;
  const errorEl = $('loginError');
  
  hideError(errorEl);
  
  if (!username || !password) {
    showError(errorEl, 'LÃ¼tfen tÃ¼m alanlarÄ± doldurun');
    return;
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, password })
    });
    
    const data = await res.json();
    
    if (data.success) {
      currentUser = data.username;
      showChatScreen();
      await loadHistory();
    } else {
      showError(errorEl, data.error || 'GiriÅŸ baÅŸarÄ±sÄ±z');
    }
  } catch (err) {
    showError(errorEl, 'BaÄŸlantÄ± hatasÄ±');
    console.error(err);
  }
}

async function register() {
  const username = $('regUsername').value.trim();
  const email = $('regEmail').value.trim();
  const password = $('regPassword').value;
  const errorEl = $('registerError');
  
  hideError(errorEl);
  
  if (!username || !email || !password) {
    showError(errorEl, 'LÃ¼tfen tÃ¼m alanlarÄ± doldurun');
    return;
  }

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, email, password })
    });
    
    const data = await res.json();
    
    if (data.success) {
      currentUser = data.username;
      showChatScreen();
    } else {
      showError(errorEl, data.error || 'KayÄ±t baÅŸarÄ±sÄ±z');
    }
  } catch (err) {
    showError(errorEl, 'BaÄŸlantÄ± hatasÄ±');
    console.error(err);
  }
}

async function logout() {
  try {
    await fetch('/api/logout', { 
      method: 'POST', 
      credentials: 'include' 
    });
    
    currentUser = null;
    messages = [];
    clearMessages();
    showAuthScreen();
  } catch (err) {
    console.error('Logout error:', err);
  }
}

// Chat Functions
async function loadHistory() {
  try {
    const res = await fetch('/api/chat-history', { credentials: 'include' });
    const data = await res.json();
    
    if (data.messages && data.messages.length > 0) {
      messages = data.messages;
      hideEl(welcomeMessage);
      data.messages.forEach(msg => addMessage(msg.role, msg.content, false));
      scrollToBottom();
    }
  } catch (err) {
    console.error('Load history failed:', err);
  }
}

async function clearHistory() {
  if (!confirm('TÃ¼m sohbet geÃ§miÅŸini silmek istediÄŸinize emin misiniz?')) {
    return;
  }

  try {
    await fetch('/api/clear-history', { 
      method: 'POST', 
      credentials: 'include' 
    });
    
    messages = [];
    clearMessages();
    showEl(welcomeMessage);
  } catch (err) {
    console.error('Clear failed:', err);
  }
}

function clearMessages() {
  const msgs = messagesArea.querySelectorAll('.message, .loading');
  msgs.forEach(el => el.remove());
}

// Message Display
function addMessage(role, content, shouldScroll = true) {
  hideEl(welcomeMessage);
  
  const msg = document.createElement('div');
  msg.className = `message ${role}`;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  
  if (role === 'user') {
    avatar.innerHTML = `
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" 
          stroke="#ff6b35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    `;
  } else {
    avatar.innerHTML = `
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M6.3 9.6c1-1.8 2.8-3.2 4.7-2.9 1.9.3 3.3 2.1 3.3 2.1s2.1 2.9 1.7 6.1c-.4 3.1-3 4.7-6 4.7-3 0-6.5-4-4.7-9z" 
          fill="#ff6b35"/>
      </svg>
    `;
  }
  
  const bubble = document.createElement('div');
  bubble.className = 'message-content';
  bubble.textContent = content;
  
  msg.appendChild(avatar);
  msg.appendChild(bubble);
  
  messagesArea.appendChild(msg);
  
  if (shouldScroll) {
    scrollToBottom();
  }
}

function showLoading() {
  hideEl(welcomeMessage);
  
  const loading = document.createElement('div');
  loading.className = 'message assistant';
  loading.id = 'loadingIndicator';
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.innerHTML = `
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M6.3 9.6c1-1.8 2.8-3.2 4.7-2.9 1.9.3 3.3 2.1 3.3 2.1s2.1 2.9 1.7 6.1c-.4 3.1-3 4.7-6 4.7-3 0-6.5-4-4.7-9z" 
        fill="#ff6b35"/>
    </svg>
  `;
  
  const bubble = document.createElement('div');
  bubble.className = 'message-content loading';
  bubble.innerHTML = `
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
  `;
  
  loading.appendChild(avatar);
  loading.appendChild(bubble);
  
  messagesArea.appendChild(loading);
  scrollToBottom();
}

function hideLoading() {
  const loading = $('loadingIndicator');
  loading?.remove();
}

function scrollToBottom() {
  messagesArea.scrollTop = messagesArea.scrollHeight;
}

// Send Message
async function sendMessage() {
  const content = messageInput.value.trim();
  
  if (!content || isLoading) return;
  
  hideEl(welcomeMessage);
  
  messages.push({ role: 'user', content });
  addMessage('user', content, true);
  
  messageInput.value = '';
  adjustHeight();
  
  isLoading = true;
  sendBtn.disabled = true;
  showLoading();
  
  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ messages })
    });
    
    const data = await res.json();
    hideLoading();
    
    if (data.error) {
      const errorMsg = 'Hata: ' + data.error;
      messages.push({ role: 'assistant', content: errorMsg });
      addMessage('assistant', errorMsg, true);
    } else {
      messages.push({ role: 'assistant', content: data.content });
      addMessage('assistant', data.content, true);
    }
  } catch (err) {
    hideLoading();
    const errorMsg = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.';
    messages.push({ role: 'assistant', content: errorMsg });
    addMessage('assistant', errorMsg, true);
    console.error(err);
  } finally {
    isLoading = false;
    sendBtn.disabled = false;
    messageInput.focus();
  }
}

// Textarea Auto-resize
function adjustHeight() {
  messageInput.style.height = 'auto';
  messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
}

// Event Listeners
$('loginBtn').addEventListener('click', login);
$('registerBtn').addEventListener('click', register);
$('showRegisterBtn').addEventListener('click', showRegister);
$('showLoginBtn').addEventListener('click', showLogin);
$('logoutBtn').addEventListener('click', logout);
$('clearBtn').addEventListener('click', clearHistory);
$('sendBtn').addEventListener('click', sendMessage);

messageInput.addEventListener('input', adjustHeight);

messageInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

$('loginPassword').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    login();
  }
});

$('regPassword').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    register();
  }
});
